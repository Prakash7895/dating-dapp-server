version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${PORT}:${PORT}'
    environment:
      - PORT=${PORT}
      - MATCH_MAKING_ADDRESS=${MATCH_MAKING_ADDRESS}
      - ALCHEMY_WEBSOCKET_URL=${ALCHEMY_WEBSOCKET_URL}
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped
